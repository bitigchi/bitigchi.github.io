<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
        
        <meta property="og:locale" content="en_GB">
        <meta property="og:type" content="article">
        <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
        <meta property="og:site_name" content="Bitigçi | 𐰋𐰯𐱅𐰏𐰲𐰏">
        <meta property="article:published_time" content="{{ page.date }}" />
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:site" content="@bitigchi" />
        <meta name="twitter:creator" content="@bitigchi">
        <meta name="twitter:card" content="summary">

        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link rel="canonical" href="{{ page.url }}">
        {% feed_meta %}
        {% seo %}
        <title>
            {% if page.title %}
                {{ page.title }}
            {% else %}
                {{ site.title }}
            {% endif %}
        </title>
    </head>

    <body class="terminal">
        <div class="container">
            <header>
                {% include navigation.html %}
            </header>

            <main>
                {{ content }}
            </main>

            <footer>
                {% include footer_navigation.html %}
                {% include copyright.html %}
            </footer>
        </div>
    </body>
</html>
